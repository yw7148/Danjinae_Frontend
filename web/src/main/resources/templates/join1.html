<form action="/join/result" method="post">
  <input type="hidden" name="aptId" th:value="${aptId}">
	<p>&nbsp;&nbsp;&nbsp;&nbsp;전화번호&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp; <input type="text" placeholder="아이디를 입력하세요." style="width:220px;height:40px;" name="phone"></p>
	<p>&nbsp;&nbsp;&nbsp;&nbsp;비밀번호&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp; <input type="password" placeholder="비밀번호를 입력하세요." style="width:220px;height:40px;" name="password"></p>
	<p>&nbsp;&nbsp;비밀번호 확인&nbsp;:&nbsp; <input type="password" placeholder="비밀번호를 입력하세요." style="width:220px;height:40px;" name="passwordcheck"></p>
	<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;이름&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" placeholder="이름을 입력하세요." style="width:220px;height:40px;" name="name"></p>
	<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;이메일&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp; <input type="email" placeholder="이메일을 입력하세요." style="width:220px;height:40px;" name="email"></p>
	<p>&nbsp;&nbsp;&nbsp;재직증명서&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;<input type="file"style="width:220px;height:40px;" name="photo"></p>
	<input type="submit" value="회원가입" style="position: relative; left: 150px; top: 20px;">
</form>
